<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Deck of Cards</title>
    <link href="example.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Ubuntu+Condensed" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container"></div>
    <div id="topbar"></div>
    <div id="bottombar">
      <div class="boards-container">
        <div class="board-row">
          <span>Board1:</span>
          <textarea id="boardInput" placeholder="5c6c7c8c9c" rows="1"></textarea>
          <button id="boardBtn">Board1</button>
          <button id="rollBoardBtn">Roll the Board1</button>
        </div>
        <div class="board-row">
          <span>Board2:</span>
          <textarea id="board2Input" placeholder="5c6c7c8c9c" rows="1"></textarea>
          <button id="board2Btn">Board2</button>
          <button id="rollBoard2Btn">Roll the Board2</button>
        </div>
      </div>
      <button id="submitBtn" class="submit-btn">SUBMIT</button>
    </div>
    <div id="sidebar">
      <div id="sidebarHandle">Hands <span id="sidebarCollapseIcon">-</span></div>
      <div id="sidebarContent">
        <div class="game-mode-row">
          <label><input type="radio" name="gameMode" value="holdem" /> Hold'em (2)</label>
          <label><input type="radio" name="gameMode" value="omaha" checked /> Omaha (4)</label>
          <label><input type="radio" name="gameMode" value="bigo" /> Big O (5)</label>
          <label><input type="radio" name="gameMode" value="fivecard" /> 5 Card Draw (5)</label>
          <label><input type="radio" name="gameMode" value="a5lowball" /> A-5 Lowball (5)</label>
          <label><input type="radio" name="gameMode" value="27lowball" /> 2-7 Lowball (5)</label>
          <label><input type="radio" name="gameMode" value="badugi" /> Badugi (4)</label>
        </div>
        <div class="hand-row"><textarea id="hand1Input" rows="1"></textarea><button id="hand1Btn">Hand1</button><button id="roll1Btn">Roll</button></div>
        <div class="hand-row"><textarea id="hand2Input" rows="1"></textarea><button id="hand2Btn">Hand2</button><button id="roll2Btn">Roll</button></div>
        <div class="hand-row"><textarea id="hand3Input" rows="1"></textarea><button id="hand3Btn">Hand3</button><button id="roll3Btn">Roll</button></div>
        <div class="hand-row"><textarea id="hand4Input" rows="1"></textarea><button id="hand4Btn">Hand4</button><button id="roll4Btn">Roll</button></div>
        <div class="hand-row"><textarea id="hand5Input" rows="1"></textarea><button id="hand5Btn">Hand5</button><button id="roll5Btn">Roll</button></div>
        <div class="hand-row"><textarea id="hand6Input" rows="1"></textarea><button id="hand6Btn">Hand6</button><button id="roll6Btn">Roll</button></div>
        <div class="hand-row"><textarea id="hand7Input" rows="1"></textarea><button id="hand7Btn">Hand7</button><button id="roll7Btn">Roll</button></div>
        <div class="hand-row"><textarea id="hand8Input" rows="1"></textarea><button id="hand8Btn">Hand8</button><button id="roll8Btn">Roll</button></div>
        <button id="flipHandBtn">Flip Hands</button>
        <button id="validateHandsBtn">Show Answer</button>
        <button id="clearMarkingBtn">Clear Marking</button>
      </div>
    </div>
    <div id="analysisPanel">
      <div id="analysisPanelHandle">Texture Analysis <span id="collapseIcon">-</span></div>
      <div id="analysisPanelContent">
        <!-- Board1 Section -->
        <div class="analysis-section">
          <h3 class="section-title">Board1 Analysis</h3>
          <div class="analysis-row">
            <span class="analysis-label">1.有没有对子</span>
            <label><input type="radio" name="board1-pair" value="yes" /> 有</label>
            <label><input type="radio" name="board1-pair" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board1-pair"></span>
          </div>
          <div class="analysis-row">
            <span class="analysis-label">2.有没有同花</span>
            <label><input type="radio" name="board1-flush" value="yes" /> 有</label>
            <label><input type="radio" name="board1-flush" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board1-flush"></span>
          </div>
          <div class="analysis-row">
            <span class="analysis-label">3.是否能组顺子</span>
            <label><input type="radio" name="board1-straight" value="yes" /> 有</label>
            <label><input type="radio" name="board1-straight" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board1-straight"></span>
          </div>
          <div class="analysis-row" id="board1-straightFlushRow" style="display: none;">
            <span class="analysis-label">EX:有没有同花顺</span>
            <label><input type="radio" name="board1-straightFlush" value="yes" /> 有</label>
            <label><input type="radio" name="board1-straightFlush" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board1-straightFlush"></span>
          </div>
          <div class="analysis-row" id="board1-straightFlushMissingRow" style="display: none;">
            <span class="analysis-label">同花顺缺张</span>
            <textarea style="height: 100px;" id="board1-sfMissingInput" placeholder="输入可能的缺张... 示例：Ac 2d（需要花色，大小写不敏感，空格或回车分隔）"></textarea>
            <span class="analysis-result" id="board1-sfMissingResult"></span>
          </div>
          <div class="analysis-row" id="board1-missingCardsRow" style="display: none;">
            <span class="analysis-label">顺子缺张</span>
            <textarea style="height: 100px;" id="board1-straightMissingInput" placeholder="输入可能的缺张... 示例：A5 57 Live5（不需要花色，大小写不敏感，空格或回车分隔）"></textarea>
            <span class="analysis-result" id="board1-straightMissingResult"></span>
          </div>
          <button id="board1-validateTextureBtn">验证</button>
          <button id="board1-resetTextureBtn">清空</button>
        </div>

        <!-- Board2 Section -->
        <div class="analysis-section">
          <h3 class="section-title">Board2 Analysis</h3>
          <div class="analysis-row">
            <span class="analysis-label">1.有没有对子</span>
            <label><input type="radio" name="board2-pair" value="yes" /> 有</label>
            <label><input type="radio" name="board2-pair" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board2-pair"></span>
          </div>
          <div class="analysis-row">
            <span class="analysis-label">2.有没有同花</span>
            <label><input type="radio" name="board2-flush" value="yes" /> 有</label>
            <label><input type="radio" name="board2-flush" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board2-flush"></span>
          </div>
          <div class="analysis-row">
            <span class="analysis-label">3.是否能组顺子</span>
            <label><input type="radio" name="board2-straight" value="yes" /> 有</label>
            <label><input type="radio" name="board2-straight" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board2-straight"></span>
          </div>
          <div class="analysis-row" id="board2-straightFlushRow" style="display: none;">
            <span class="analysis-label">EX:有没有同花顺</span>
            <label><input type="radio" name="board2-straightFlush" value="yes" /> 有</label>
            <label><input type="radio" name="board2-straightFlush" value="no" /> 没有</label>
            <span class="analysis-result" data-key="board2-straightFlush"></span>
          </div>
          <div class="analysis-row" id="board2-straightFlushMissingRow" style="display: none;">
            <span class="analysis-label">同花顺缺张</span>
            <textarea style="height: 100px;" id="board2-sfMissingInput" placeholder="输入可能的缺张... 示例：Ac 2d（需要花色，大小写不敏感，空格或回车分隔）"></textarea>
            <span class="analysis-result" id="board2-sfMissingResult"></span>
          </div>
          <div class="analysis-row" id="board2-missingCardsRow" style="display: none;">
            <span class="analysis-label">顺子缺张</span>
            <textarea style="height: 100px;" id="board2-straightMissingInput" placeholder="输入可能的缺张... 示例：A5 57 Live5（不需要花色，大小写不敏感，空格或回车分隔）"></textarea>
            <span class="analysis-result" id="board2-straightMissingResult"></span>
          </div>
          <button id="board2-validateTextureBtn">验证</button>
          <button id="board2-resetTextureBtn">清空</button>
        </div>
      </div>
    </div>
    <div id="chipsContainer">
      <div id="highChipsStack">
        <div class="chip chip-high">High</div>
        <div class="chip chip-high">High</div>
        <div class="chip chip-high">High</div>
        <div class="chip chip-high">High</div>
      </div>
      <div id="lowChipsStack">
        <div class="chip chip-low">Low</div>
        <div class="chip chip-low">Low</div>
        <div class="chip chip-low">Low</div>
        <div class="chip chip-low">Low</div>
      </div>
    </div>
    <div id="feedbackOverlay">
      <div class="feedback-content">
        <div class="feedback-icon" id="feedbackIcon"></div>
        <div class="feedback-text" id="feedbackText"></div>
      </div>
    </div>
    <script src="./deck.js"></script>
    <script src="./pokersolver.js"></script>
    <script src="example.js"></script>
  </body>
</html>
